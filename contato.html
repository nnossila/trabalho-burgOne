<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contato.css">
    <title>BurgOne - Fale Conosco</title>
    <link rel="icon" type="image/png" href="img/logo-so-hamburger.png">
</head>
<body>
    <header>
        <div class="container-logo">
            <a href="index.html">
                <img class="logo" src="img/logo-vertical-semFundo-textoBranco2.png" alt="">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="hamburgueres.html">HAMBURGUERES</a></li>
                <li><a href="acompanhamentos.html">ACOMPANHAMENTOS</a></li>
                <li><a href="sobre.html">SOBRE</a></li>
                <li><a href="unidades.html">UNIDADES</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <div class="facaSeuPedido">
            <a href="facaSeuPedido.html">FAÇA SEU PEDIDO</a>
        </div>
    </header>

    <form name="cadastro" class="formulario" action="">
        <h2>Fale Conosco</h2>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <span class="error" id="nomeError"></span>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" maxlength="15">
        <span class="error" id="telefoneError"></span>

        <label for="mensagem">Escreva sua mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
        <span class="error" id="mensagemError"></span>

        <input type="submit" value="Enviar" onclick="return validarFormulario()">
    </form>

    <div class="pai">
        <div class="mensagemConfirmacao" style="display:none;">
            <h3>Obrigado por enviar a sua mensagem</h3>
            <p>Obrigado por enviar sua mensagem, entraremos em contato em breve!</p>
            <p class="paragrafo2">Não esqueça de verificar o seu whatsapp</p>
            <a href="index.html" id="botaoPaginaInicial">Pagina inicial</a>
        </div>
    </div>

    <script>
        function validarFormulario() {
            var nome = document.forms["cadastro"]["nome"].value;
            var telefone = document.forms["cadastro"]["telefone"].value;
            var mensagem = document.forms["cadastro"]["mensagem"].value;

            var nomeError = document.getElementById("nomeError");
            var telefoneError = document.getElementById("telefoneError");
            var mensagemError = document.getElementById("mensagemError");

            var valido = true;

            if (nome == "") {
                nomeError.innerHTML = "Por favor, digite o nome <br>";
                valido = false;
            } else {
                nomeError.innerHTML = "";
            }

            if (telefone == "") {
                telefoneError.innerHTML = "Por favor, digite o telefone <br>";
                valido = false;
            } else {
                telefoneError.innerHTML = "";
            }

            if (mensagem == "") {
                mensagemError.innerHTML = "Por favor, digite uma mensagem <br>";
                valido = false;
            } else {
                mensagemError.innerHTML = "";
            }

            return valido;
        }

        const formulario = document.querySelector(".formulario");
        const mensagem = document.querySelector(".mensagemConfirmacao");
        document.querySelector(".pai").style.display = "flex";
        formulario.addEventListener("submit", function (e) {
            e.preventDefault();

            const valido = validarFormulario();

            if (valido) {
                formulario.style.display = "none";
                mensagem.style.display = "block";
            }
        });

        
        document.addEventListener("DOMContentLoaded", function () {
            const telefoneInput = document.getElementById('telefone');

            telefoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');

                if (value.length > 0) {
                    value = '(' + value;
                }
                if (value.length > 3) {
                    value = value.slice(0, 3) + ') ' + value.slice(3);
                }
                if (value.length > 9) {
                    if (value[5] !== '9') {
                        value = value.slice(0, 5) + '9' + value.slice(5);
                    }
                }
                if (value.length > 10) {
                    value = value.slice(0, 10) + '-' + value.slice(10);
                }
                if (value.length > 15) {
                    value = value.slice(0, 15);
                }

                e.target.value = value;
            });
        });
    </script>
</body>
</html>
